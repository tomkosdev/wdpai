<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Form</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>



    <div class="header-content">
        <div class="links">
            <img src="public/img/logo.svg" alt="Logo" class="logo">
            <a href="public/views/home.html">HOME</a>
            <a href="public/views/login.html">LOG IN</a>
            <!--<a href="login.php">Log in</a>-->
        </div>
    </div>

    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>

            <label for="password1" class="sr-only">Password</label>
            <input type="password" id="password1" name="password" placeholder="Password" required>

            <label for="password2" class="sr-only">Password</label>
            <input type="password" id="password2" name="password" placeholder="Repeat password" required>
            <button type="submit">Submit</button>
            <p class="login-link">Do have an account? <a href="public/views/login.html">Log in.</a></p>
        </form>
    </div>
</body>
</html>
